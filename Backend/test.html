<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bánh Ngọt Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Bánh Ngọt Bakery</h1>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
            <nav>
                <ul id="nav-links">
                    <li><a href="#products">Sản phẩm</a></li>
                    <li><a href="#customers">Khách hàng</a></li>
                    <li><a href="#promotions">Khuyến mãi</a></li>
                    <li id="login-link"><a href="./login/login.html" >Đăng nhập</a></li>
                    <li id="register-link"><a href="./register/register.html">Đăng ký</a></li>
                    <li id="account-dropdown" class="dropdown">
                        <a href="#" id="account-name">Tài khoản</a>
                        <div class="dropdown-content">
                            <a href="#" onclick="logout()">Đăng xuất</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="products">
            
            <div id="product-grid">
                <!-- Products will be dynamically loaded here -->
                 
            </div>
            <div id="pagination">
                <button id="prev-page" disabled>← Previous</button>
                <span id="page-number">Page 1</span>
                <button id="next-page">Next →</button>
            </div>
        </section>
    </main>

    <!-- Modals for login and registration -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Đăng nhập</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Đăng ký</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="tel" id="register-phone" placeholder="Phone Number" required>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
