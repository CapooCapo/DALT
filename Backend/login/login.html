<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Bánh Ngọt Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Đăng nhập</h2>
        <h4><a href = "../test.html">Bánh Ngọt Bakery</a></h4>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="../register/register.html">Đăng ký</a></p>
        <p>Đã tạo tài khoản, chưa xác minh ? <a href="../register/verify/verify.html">Xác minh tài khoản</a></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
